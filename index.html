
<!DOCTYPE html>

    <title>LSProfit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // Shim process.env for the browser
      window.process = { env: { API_KEY: "" } };

      // Single Page Apps for GitHub Pages redirect handler
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&') 
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #f4f4f5;
            margin: 0;
        }
        .gta-font {
            font-family: 'Chakra+Petch', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
          background: #27272a;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #3f3f46;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
    </style>
